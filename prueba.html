
<!doctype html>
<html lang="en">

<head>
    <style>
        .items {
            font-size: large;
            align-items: center;
        }

        .form {
            margin: 20;
        }

        .pie {
            position: fixed;
        }

        @media screen and (max-width:480px) {
            section {
                flex-direction: column;
            }

        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" &gt>
    <link rel="stylesheet" href="https://fonts.google.com/icon?family=Material+Icons">
</head>

<body>
    <!--Cabecera-->
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white">Ies Politécnic</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <br><br>
    <section class="d-flex" style="display: flex;">

        <!-- mayusc alt a -->
        <div class="card col-1 border-0"></div>

        <!--Información izq-->
        <div class="card col-4">
            <img src="foto3.jpg" class="card-img-top" alt="fachada">

            <div class="card-body">
                <h5 class="card-title">IES Politécnic</h5>
                <p class="card-text">Ejercicio bootstrap de Aplicaciones Web</p>
                <a href="bootstrap.html" class="btn btn-primary">Més informació</a>
            </div>
        </div>
        <div class="card col-1 border-0"></div>
        <!--Menú derecha-->

        <!--Home-->
        <div class="tab-content col-5" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
                tabindex="0">
                <br>
                <p> Benvinguts a IES Politécnic</p>
                <!-- Carrousel -->
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            class="active" aria-current="true" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            class="active" aria-current="true" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="foto3.jpg" class="d-block w-100" alt="Carrusel">
                        </div>
                        <div class="carousel-item">
                            <img src="foto3.jpg" class="d-block w-100" alt="Carrusel">
                        </div>
                        <div class="carousel-item">
                            <img src="foto3.jpg" class="d-block w-100" alt="Carrusel">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>

            <!--Formularios-->

            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                tabindex="0">

                <!-- Nombre -->
                <p>Nombre:</p>
                <div class="d-flex">
                    <div class="form-floating mb-3 col-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="col-1"></div>
                    <div class="form-floating mb-3 col-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Apellidos</label>
                    </div>
                </div>

                <!-- Pais -->
                <p>País:</p>
                <div class="form-floating col-2">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>España</option>
                        <option value="1">Perú</option>
                        <option value="2">Bolivia</option>
                        <option value="3">China</option>
                    </select>
                </div>

                <!-- Email -->
                <p>Email:</p>
                <div class="container-fluid">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>

                </div>
            </div>
            <!--Mensajes-->
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                tabindex="0">

                <p>Aqui hay mensajes</p>
                <!-- mensaje1 -->
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="logo.png" class="rounded me-2" alt="logo.png">
                        <strong class="me-auto">Bootstrap</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Este menaje se puede cerrar
                    </div>
                </div>
                <!-- mensaje2 -->
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="logo.png" class="rounded me-2" alt="logo.png">
                        <strong class="me-auto">Bootstrap</strong>

                    </div>
                    <div class="toast-body">
                        Este menaje no se puede cerrar
                    </div>
                </div>

            </div>

            <!-- Iconos -->
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
                tabindex="0">

                <p>Aqui hay iconos</p>

                <div class="d-flex">
                    <div class="iconos"><i class="fa-brands fa-facebook fa-3x" style="color: #4267b2;"></i></div>
                    <div class="iconos"><i class="fa-brands fa-instagram fa-3x" style="color: #e1306c;"></i></div>
                    <div class="iconos"><i class="fa-brands fa-x-twitter fa-3x"></i></div>
                    <div class="iconos"><i class="fa-brands fa-whatsapp fa-3x" style="color: #25D366;"></i></div>
                </div>

            </div>
        </div>

        <div class="d-flex col-1">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Home</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">Formularios</button>

                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                    aria-selected="false">Mensajes</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                    aria-selected="false">Iconos</button>
            </div>

        </div>
    </section>
    <footer>
        <div class="col-12 bg-primary pie p-absolute "
            style="bottom:0px; display: flex; justify-content: space-between;">
            <p class="text-white" style="float: left;">Footer</p>
            <img src="logo.png" alt="logo" style="width: 10%;">
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
